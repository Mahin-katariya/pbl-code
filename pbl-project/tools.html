<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DFA Simulator | AutomataLab</title>
    <link rel="stylesheet" href="/assets/styles/tools.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
</head>
<body>
    <nav class="tools-nav">
        <a href="/" class="nav-logo">
            <i class="ri-code-box-fill"></i>
            <span>AutomataLab</span>
        </a>
        <div class="nav-links">
            <a href="/">Dashboard</a>
            <span>/</span>
            <a href="#" class="current">DFA Simulator</a>
        </div>
    </nav>

    <div class="tools-container">
        <!-- Left Panel -->
        <div class="control-panel">
            <div class="panel-section">
                <h3>States</h3>
                <button id="addState" class="tool-btn">Add State</button>
                <div id="stateList" class="state-list">
                    <!-- States will be listed here -->
                </div>
            </div>

            <div class="panel-section">
                <h3>Transitions</h3>
                <div class="transition-form">
                    <select id="fromState">
                        <option value="">From State</option>
                    </select>
                    <input type="text" id="symbol" placeholder="Symbol" maxlength="1">
                    <select id="toState">
                        <option value="">To State</option>
                    </select>
                    <button id="addTransition" class="tool-btn">Add</button>
                </div>
                <div id="transitionList" class="transition-list">
                    <!-- Transitions will be listed here -->
                </div>
            </div>

            <div class="panel-section">
                <h3>Configuration</h3>
                <div class="config-form">
                    <select id="initialState">
                        <option value="">Set Initial State</option>
                    </select>
                    <div class="final-states">
                        <label>Final States:</label>
                        <div id="finalStatesList">
                            <!-- Checkboxes for final states -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Center Canvas -->
        <div class="canvas-container">
            <canvas id="dfaCanvas"></canvas>
            <div class="canvas-tools">
                <button id="clear" class="tool-btn">Clear Canvas</button>
                <button id="save" class="tool-btn">Save DFA</button>
                <button id="load" class="tool-btn">Load DFA</button>
            </div>
        </div>

        <!-- Bottom Panel -->
        <div class="simulation-panel">
            <div class="input-section">
                <input type="text" id="inputString" placeholder="Enter input string">
                <button id="simulate" class="tool-btn primary">Simulate</button>
                <button id="step" class="tool-btn">Step</button>
                <button id="reset" class="tool-btn">Reset</button>
            </div>
            <div class="simulation-result">
                <div id="currentState">Current State: -</div>
                <div id="remainingInput">Remaining Input: -</div>
                <div id="result">Result: -</div>
            </div>
        </div>
    </div>

    <script src="/assets/js/dfa-core.js"></script>
    <script src="/assets/js/canvas-manager.js"></script>
    <script src="/assets/js/simulator.js"></script>
</body>
</html>
